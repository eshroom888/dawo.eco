# Alembic configuration for DAWO.ECO database migrations
# See: https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run migrations offline
# offline = false

# Timezone to use for generating filenames
# timezone = UTC

# version_path_separator is used to allow specifying multiple paths
# version_path_separator = os

# output_encoding for writing files
# output_encoding = utf-8

# Database URL - override via environment variable for security
sqlalchemy.url = postgresql+asyncpg://dawo:password@localhost:5432/dawo_eco


[post_write_hooks]
# Post-write hooks for formatting migrations
# hooks = black

# [black]
# black format migration files
# type = console_scripts
# entrypoint = black
# options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
